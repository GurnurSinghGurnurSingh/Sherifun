<div class="homepage">
    <header>
      <h1>Sherifun</h1>
      <input type="text" placeholder="Search..." />
      <button>Post</button>
    </header>
  
    <main>
      <div class="posts">
        <div *ngFor="let post of posts" class="post">
          <h2>{{ post.title }}</h2>
          <p>{{ post.content }}</p>
          <small>Posted by {{ post.author }}</small>
        </div>
      </div>
    </main>
  </div>
